context.modules = [
    {   name = libpipewire-module-pipe-tunnel
        args = {
            object.linger = true
            tunnel.mode = sink
            pipe.filename = /tmp/snapfifo
            node.description = "Snapcast"
            node.name = snapcast-sink
            stream.props = {
                audio.format = $ALSA_PLAYBACK_FORMAT
                audio.rate = $ALSA_PLAYBACK_RATE
                audio.channels = 2
                audio.position = [ FL FR ]
            }
        }
    }
]
